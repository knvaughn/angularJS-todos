<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Todo App</title>
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="ToDoList">
    <h1>Todos</h1>
    <div ng-controller="MainController">
        <singlelist mylist="todo"></singlelist>
        <input type="text" ng-model="addToDo">
        <button ng-click="addItem(todo.list, addToDo)">Add to List</button>

        <singlelist mylist="books"></singlelist>
        <p><em>Enter an ISBN number (example: 0747532699)</em></p>
        <input type="text" ng-model="addBook">
        <button ng-click="addItem(books.list, addBook)">Add to List</button>
    </div>
    <!--Modules-->
    <script src="js/app.js"></script>
    <!--Controllers-->
    <script src="js/controllers/MainController.js"></script>
    <!--Directives-->
    <script src="js/directives/singlelist.js"></script>
</body>
</html>
